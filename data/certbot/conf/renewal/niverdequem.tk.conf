# renew_before_expiry = 30 days
version = 1.24.0
archive_dir = /etc/letsencrypt/archive/niverdequem.tk
cert = /etc/letsencrypt/live/niverdequem.tk/cert.pem
privkey = /etc/letsencrypt/live/niverdequem.tk/privkey.pem
chain = /etc/letsencrypt/live/niverdequem.tk/chain.pem
fullchain = /etc/letsencrypt/live/niverdequem.tk/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f27263f15fa6b2d6a511ceaaba06d116
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
niverdequem.tk = /var/www/certbot
www.niverdequem.tk = /var/www/certbot
